<h1><a name="SDLDESTROYMUTEX">SDL_DestroyMutex</a></h1>
<div class="REFNAMEDIV"><a name="AEN7306"></a>
<h2>Name</h2>
SDL_DestroyMutex&nbsp;--&nbsp;Destroy a mutex</div>
<div class="REFSYNOPSISDIV"><a name="AEN7309"></a><br>
<h2>Synopsis</h2>
<div class="FUNCSYNOPSIS"><a name="AEN7310"></a>
<p></p>
<pre class="FUNCSYNOPSISINFO"><b>uses</b><br>  SDL;</pre>
<p>procedure <b>SDL_DestroyMutex</b>( mutex : PSDL_mutex );</p>
<p></p>
</div>
</div>
<div class="REFSECT1"><a name="AEN7316"></a>
<h2>Description</h2>
<p>Destroy a previously <a href="sdlcreatemutex.html">created</a> mutex.</p>
</div>
